<header class="site-banner" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-banner-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    <p class="site-banner-subtitle">{{ site.description | escape }}</p>

  </div>
</header>
