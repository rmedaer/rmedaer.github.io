<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <title>{% if post.title %}{{- post.title | escape -}}{{' | '}}{{- site.title | escape -}}{% elsif page.title %}{{- page.title | escape -}}{{' | '}}{{- site.title | escape -}}{% else %}{{- site.title | escape -}}{% endif %}</title>
  {%- seo title=false -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta name="google-site-verification" content="fgIfinZDgt3CMcpG5JhwFoekGE3_VCHvSojP_SligsY" />
</head>
